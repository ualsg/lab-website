# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

theme: old_minimal
day_night: false
font: classic
font_size: L

# SEO

site_type: EducationalOrganization
local_business_type: ''
org_name: ''
description: 'Urban Analytics Lab, Singapore'
twitter: 'urbanalyticslab'

# Contact (edit or remove options as required)

email: filip@nus.edu.sg
phone:
address:
  street: SDE4, College of Design and Engineering, 8 Architecture Dr
  city: Singapore
  region: Singapore
  postcode: '117356'
  country: Singapore
  country_code: SG
coordinates:
  latitude: '1.29695'
  longitude: '103.77026'
directions:
office_hours:
appointment_url: ''
contact_links:
  - icon: twitter
    icon_pack: fab
    name: Twitter
    link: 'https://twitter.com/urbanalyticslab'

# Site header

main_menu:
  enable: true
  align: r
  show_logo: true
  show_language: false
  show_day_night: false
  show_search: true
  highlight_active_link: false

# Localization

date_format: '2006-01-02'
time_format: '15:04'
address_format: en-us

# Site features

highlight: true
highlight_languages:
  - r
math: false
diagram: true
privacy_pack: false
edit_page:
  repo_url: 'https://github.com/ualsg/ualsg.netlify.app'
  content_dir: 'content'
  repo_branch: master
  editable:
    page: false
    post: false
    book: false
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
copyright_license:
  enable: false
  allow_derivatives: false
  share_alike: true
  allow_commercial: false
  notice: 'This work is licensed under {license}'
abstract_length: 135
plugins_js: []
avatar:
  gravatar: false
  shape: circle
publications:
  date_format: January 2006
  citation_style: mla
projects:
  post_view: 2
  publication_view: 2
  talk_view: 2
breadcrumb:
  page_types:
    book: true
comments:
  provider: ''
  commentable:
    post: true
    book: true
    project: true
    publication: true
    event: true
  disqus:
    shortname: ''
    show_count: true
  commento:
    url: ''
search:
  provider: wowchemy
  algolia:
    app_id: ''
    api_key: ''
    index_name: ''
    show_logo: false
map:
  provider: 'mapnik'
  api_key: ''
  zoom: 15
marketing:
  google_analytics: 'UA-143417043-1'
  google_tag_manager: ''
  google_site_verification: ''
  baidu_site_verification: ''
  baidu_tongji: ''
cms:
  branch: master
  local_backend: false
icon:
  pack:
    ai: true
