<table border="0">
<col width="70%">
<col width="30%">
{{ range .thesis }}
<tr>
<td>
<strong>{{ .title }}</strong><br /><br />
{{ .name }}<br />
{{ .study }} ({{ .uni }}), started in {{ .year }}<br />
{{ if .note }}
{{ .note }}
{{ end }}
</td>
<td>
<img src=theses/{{ .image }}>
</td>
</tr>
{{ end }}
</table>
